<html>
  <head>
    <title></title>
    <h1>Reflect API - Create & Delete Properties</h1>
    <h3>Check the console....for the output</h3>
  </head>
  <body>
    <script>
      class Person {
        constructor(name, age) {
          this._name = name;
          this.age = age;
        }
        get name() {
          return this._name;
        }
        set name(value) {
          this._name = value;
        }
      }

      let mum = {
        _name: "Mum",
      };

      let person = new Person("Max", 25);

      Reflect.defineProperty(person, "hobbies", {
        //writable: true,
        value: ["Sports", "Cooking"],
        configurable: true,
      });
      person.hobbies = ["Crafts"];
      Reflect.deleteProperty(person, "age");
      console.log(person.age);
      console.log(person.hobbies);
    </script>
  </body>
</html>
