<html>
  <head>
    <title></title>
    <h1>Reflect API - construct()</h1>
    <h3>Check the console....for the output</h3>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }
      }
      function TopObj() {
        this.age = 25;
      }
      let person = Reflect.construct(Person, ["Max"], TopObj);
      console.log(person);
      console.log(person instanceof Person);
      console.log(person.__proto__ == Person.prototype);
      console.log(person.__proto__ == TopObj.prototype);
    </script>
  </body>
</html>
