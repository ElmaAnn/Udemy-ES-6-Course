<html>
  <head>
    <title></title>
    <h1>Reflect API - apply()</h1>
    <h3>Check the console....for the output</h3>
  </head>
  <body>
    <script>
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        greet() {
          console.log("Hello, I am " + this.name);
        }
      }

      let person = Reflect.construct(Person, ["Max", 27]);

      Reflect.apply(person.greet, person, []);
      Reflect.apply(person.greet, [], []);
      Reflect.apply(person.greet, { name: "Anna" }, []);
    </script>
  </body>
</html>
