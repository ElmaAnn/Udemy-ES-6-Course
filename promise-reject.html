<html>
  <head>
    <title></title>
    <h1>Promise reject() in Action</h1>
    <h3>Check the console....for the output</h3>
  </head>
  <body>
    <script>
      let promise = new Promise(function (resolve, reject) {
        setTimeout(function () {
          reject("Failed..!!");
        }, 2000);
      });
      promise.then(
        function (value) {
          console.log(value);
        },
        function (error) {
          console.log(error);
        }
      );
    </script>
  </body>
</html>
