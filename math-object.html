<html>
  <head>
    <title></title>
    <h1>Math Objects</h1>
    <h3>Check the console....for the output</h3>
  </head>
  <body>
    <script>
      let number_1 = -10;
      console.log(Math.sign(number_1), "Negative number");
      let number_2 = 10;
      console.log(Math.sign(number_2), "Positive number");
      let number_3 = 0;
      console.log(Math.sign(number_3), "If the number is zero");
      let number_4 = NaN;
      console.log(Math.sign(number_4), "If the number is not a number..NaN");
      let number_5 = "Hello";
      console.log(Math.sign(number_5), "If the number is a string");
      let number_6 = 5.45;
      console.log(
        Math.trunc(number_6),
        "truncates the numbers after the decimal place"
      );
      let number_7 = -5.45;
      console.log(
        Math.trunc(number_7),
        "truncates the numbers after the decimal place"
      );
      let number_8 = 6.55;
      console.log(
        Math.floor(number_8),
        "floors the numbers after the decimal place"
      );
      let number_9 = -6.45;
      console.log(
        Math.floor(number_9),
        "floor gives the next high value of the number after approximation"
      );
      let number_10 = -6.65;
      console.log(
        Math.floor(number_10),
        "floor gives the next high value of the number after approximation"
      );
    </script>
  </body>
</html>
